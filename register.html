<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Register RE Motors</title>
    <link rel="stylesheet" href="register.css">

    <style>
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 22px;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            display: none;
            z-index: 9999;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #e53935;
        }

        .toast.success {
            background: #43a047;
        }

        .toast.info {
            background: #1e88e5;
        }
    </style>
</head>

<body>

    <!-- NAVBAR (reuse your existing navbar here) -->
    <nav class="navbar">
        <div class="nav-logo"><a href=" " style="text-decoration: none; color: aliceblue;">RE Motors</a></div>

        <ul class="nav-links">
            <li><a href="#" onclick="showToast('info'); return false;">Contact</a></li>
        </ul>


        <div class="nav-auth">

            <a href="login_form.html" class="btn login-btn">Login</a>
            <a href="register.html" class="btn register-btn">Register</a>
        </div>
    </nav>

    <div class="register-container">
        <h2>Create Account</h2>

        <form id="reg">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter email" required>
            </div>

            <div class="input-group">
                <label>Username</label>
                <input type="text" placeholder="Choose username" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Create password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm password" required>
            </div>

            <button type="submit">Register</button>

            <p class="login-link">
                Already have an account? <a href="login_form.html" style="text-decoration: underline;">Login</a>
            </p>
        </form>
    </div>

    <div id="toast" class="toast info">
        Contact Us: ‚úâÔ∏è support@repureride.com | üìû +91 98765 49919
    </div>

    <script>
        const toast = document.getElementById("toast");

        function showToast(type = "info", message = "") {
            toast.className = `toast ${type} show`;
            if (message) toast.textContent = message;

            // Automatically hide toast after 3 seconds
            setTimeout(() => {
                toast.classList.remove("show");
            }, 3000);

            // Click to close (existing logic)
            setTimeout(() => {
                document.addEventListener("click", closeToastOnce);
            }, 50);
        }

        function closeToastOnce() {
            toast.classList.remove("show");
            document.removeEventListener("click", closeToastOnce);
        }

        // Registration form logic
        const registerForm = document.getElementById("reg");

        registerForm.addEventListener("submit", function (e) {
            e.preventDefault(); // prevent page refresh

            // Get input values
            const inputs = registerForm.querySelectorAll("input");
            const fullName = inputs[0].value.trim();
            const email = inputs[1].value.trim();
            const username = inputs[2].value.trim();
            const password = inputs[3].value.trim();
            const confirmPassword = inputs[4].value.trim();

            // Validate fields
            if (!fullName || !email || !username || !password || !confirmPassword) {
                showToast("error", "‚ùå All fields are required");
                return;
            }

            if (password !== confirmPassword) {
                showToast("error", "‚ùå Passwords do not match");
                return;
            }

            // Get existing users from localStorage or create empty array
            const users = JSON.parse(localStorage.getItem("users")) || [];

            // Check if username already exists
            if (users.some(user => user.username === username)) {
                showToast("error", "‚ùå Username already exists");
                return;
            }

            // Add new user
            users.push({ fullName, email, username, password });
            localStorage.setItem("users", JSON.stringify(users));

            // Success toast & redirect
            showToast("success", "‚úÖ Registered successfully! Redirecting to login...");

            setTimeout(() => {
                window.location.href = "login_form.html";
            }, 1500);
        });
    </script>


</body>

</html>
