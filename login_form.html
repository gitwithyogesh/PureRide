<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | RE Motors</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 22px;
            border-radius: 6px;
            color: white;
            font-size: 15px;
            display: none;
            z-index: 9999;
        }

        .toast.show {
            display: block;
        }

        .toast.error {
            background: #e53935;
        }

        .toast.success {
            background: #43a047;
        }

        .toast.info {
            background: #1e88e5;
        }
    </style>

</head>

<body>

    <nav class="navbar">

        <div class="nav-logo"><a href=" " style="text-decoration: none; color: aliceblue;">RE Motors</a></div>

        <ul class="nav-links">

            <li><a href="#" onclick="showToast('info'); return false;">Contact</a></li>
        </ul>

        <div class="nav-auth">

            <a href="login_form.html" class="btn login-btn">Login</a>
            <a href="register.html" class="btn register-btn">Register</a>
        </div>
    </nav>


    <div class="login-container">
        <h2>Login</h2>

        <form id="loginForm">
            <div class="input-group">
                <label style="font-size: 16px;">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username">
            </div>

            <div class="input-group">
                <label style="font-size: 16px;">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter password">
            </div>

            <button type="submit">Login</button>

            <p class="register">
                Don‚Äôt have an account? <a href="register.html">Register</a>
            </p>
        </form>
    </div>


    <div id="toast" class="toast info">
        Contact Us: ‚úâÔ∏è support@repureride.com | üìû +91 98765 49919
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const toast = document.getElementById("toast");

        function showToast(type = "info", message = "") {
            toast.className = `toast ${type} show`;
            if (message) toast.textContent = message;

            // Automatically hide toast after 3 seconds
            setTimeout(() => toast.classList.remove("show"), 3000);

            // Click to close (existing logic)
            setTimeout(() => {
                document.addEventListener("click", closeToastOnce);
            }, 50);
        }

        function closeToastOnce() {
            toast.classList.remove("show");
            document.removeEventListener("click", closeToastOnce);
        }

        form.addEventListener("submit", function (e) {
            e.preventDefault(); // STOP PAGE REFRESH

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" || password === "") {
                showToast("error", "‚ùå Username & Password are required");
                return;
            }

            // Get users array from localStorage
            const users = JSON.parse(localStorage.getItem("users")) || [];
            
            
            // Find user with matching username and password
            const matchedUser = users.find(user => user.username === username && user.password === password);
            
            if (matchedUser) {
                localStorage.setItem("loggedInUser", username);
                showToast("success", "‚úÖ Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = "index.html"; // redirect to your main page
                }, 1500);
            } else {
                showToast("error", "‚ùå Invalid username or password");
            }
        });
    </script>





</body>

</html>
